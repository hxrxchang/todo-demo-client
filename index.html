<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style/index.css">
  <link rel="stylesheet" href="./style/responsive.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
  <!-- あとで考えよう -->
  <title>ToDo()</title>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="header-title">ToDo</h1>
      <button id="open-add-memo-modal-btn">+</button>
    </header>
    <div id="change-tab-btn-group">
      <a href="javascript:void(0);" class="change-tab-btn" id="show-not-completed-tasks">未完了</a>
      <a href="javascript:void(0);" class="change-tab-btn" id="show-completed-tasks">完了済み</a>
      <a href="javascript:void(0);" class="change-tab-btn" id="show-stared-tasks">お気に入り</a>
      <div id="sorting-icon-div">
        <span id="sorting-icon">古い順に並べ替える</span>
        <i class="fas fa-sync-alt" id="sorting-btn"></i>
      </div>
    </div>
    <div id="main-container">
      <div class="task-list" id="not-completed-task-list"></div>
      <div class="task-list" id="completed-task-list"></div>
      <div class="task-list" id="stared-task-list"></div>
    </div>

    <!-- ログイン時のモーダル -->
    <div id="login-modal" class="modalwin hide">
      <h1>Login or Sign Up</h1>
      <div class="modalwin-contents">
        <div>
          <input id="user-name" type="text" placeholder="user name">
        </div>
        <div>
          <input id="user-password" type="password" placeholder="password">
        </div>
        <div id="user-btn-group">
          <button id="login">login</button>
          <button id="sign-up">sign up</button>
        </div>
      </div>
    </div>

    <!-- todo作成用のモーダル -->
    <div id="create-task-modal" class="modalwin hide">
      <h1>ToDo
        <span>
          <button id="close-task-modal">×</button>
        </span>
      </h1>
      <div class="modalwin-contents">
        <div>
          <input id="create-todo-title" class="todo-title" type="text" placeholder="title">
        </div>
        <div>
          <textarea id="create-todo-detail" class="todo-detail" type="text" placeholder="detail"></textarea>
        </div>
        <div>
          <button id="create-task-btn" class="task-btn">create</button>
        </div>
      </div>
    </div>

    <!-- todoの閲覧、編集用モーダル -->
    <div id="edit-task-modal" class="modalwin hide">
      <h1>ToDo
        <span>
          <button id="close-edit-task-modal">×</button>
        </span>
      </h1>
      <div class="modalwin-contents">
        <div>
          <input id="edit-todo-title" class="todo-title" type="text" placeholder="title">
        </div>
        <div>
          <textarea id="edit-todo-detail" class="todo-detail" type="text" placeholder="detail"></textarea>
        </div>
        <div>
          <button id="edit-task-btn" class="task-btn">update</button>
        </div>
      </div>
    </div>

    <!-- 削除ボタンを押された時のモーダル -->
    <div id="confirm-delete-task-modal" class="modalwin hide">
      <h1>タスクを削除します。よろしいですか？</h1>
      <div class="modalwin-contents">
        <button id="delete-task-button">はい</button>
        <button id="not-delete-task-button">いいえ</button>
      </div>
    </div>

    <!-- アラート用のモーダル -->
    <div id="modal-alert" class="modalwin hide">
      <h1>エラー
        <span>
          <button id="close-modal-alert">×</button>
        </span>
      </h1>
      <div class="modalwin-contents">
        <span id="modal-alert-contents">エラー内容</span>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="./controllers/index.js"></script>
</body>
</html>
